{% extends "layout.html" %}
{% block content %}
<div class="page-box">
  <div class="product-detail-card">
    <div class="product-detail-image">
      <img
        src="{{ url_for('static', filename='images/' ~ (product.image if product.image else 'default.jpg')) }}"
        alt="{{ product.name }}"
      >
    </div>
    <div class="product-detail-info">
      <h2>{{ product.name|title }}</h2>
      <p class="price">â‚¹{{ product.price }} / kg</p>
      <p class="qty">Available: {{ product.quantity }} kg</p>
      <a href="{{ url_for('add_to_cart', product_id=product.id) }}"
        class="btn green"
      >
        Add to Cart
      </a>
    </div>
  </div>
</div>
{% endblock %}
