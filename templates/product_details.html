{% block content %}
<div class="product-details">

  <img
    src="{{ url_for('static', filename='images/' ~ product.image) }}"
    class="product-img-large"
  >

  <h2>{{ product.name }}</h2>
  <p>Price: â‚¹{{ product.price }} / kg</p>
  <p>Available: {{ product.quantity }} kg</p>

    Add to Cart
  </a>

</div>
{% endblock %}
