{% extends "layout.html" %}

{% block content %}
<h1>Fresh Produce from Local Farmers</h1>

<div class="product-grid">
  {% for p in products %}
    <div class="card">

      <img
        src="{{ url_for('static', filename='images/' ~ p.image) }}"
        alt="{{ p.name }}"
        class="product-img"
      >
      <h3>{{ p.name }}</h3>
      <p>Price: â‚¹{{ p.price }} / kg</p>
      <p>Available: {{ p.quantity }} kg</p>
      <a href="{{ url_for('product_details', product_id=p.id) }}" class="btn btn-view">
         View
      </a>
      <a href="{{ url_for('add_to_cart', product_id=p.id) }}" class="btn btn-cart">
        Add to Cart
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
