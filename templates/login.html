{% extends "layout.html" %}
{% block content %}
<div class="auth-box">
  <h2>Login</h2>
  <form method="post" class="auth-form">
    <input
      type="email"
      name="email"
      placeholder="Email"
      required
    >
    <input
      type="password"
      name="password"
      placeholder="Password"
      required
    >
    <button type="submit">Login</button>
    <p><a href="/register">Don't have an account? Register here</a></p>
  </form>
</div>
{% endblock %}
