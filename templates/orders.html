{% extends "layout.html" %}
{% block content %}
<div class="page-box">
  <h2> My Orders </h2>
  {% if orders %}
    <table class="data-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity (kg)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for o in orders %}
        <tr>
          <td>{{ o.name }}</td>
          <td>{{ o.quantity }}</td>
          <td>
            <span class="status {{ o.status }}">
              {{ o.status|title }}
            </span>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="empty-text">No orders found.</p>
  {% endif %}
</div>
{% endblock %}
